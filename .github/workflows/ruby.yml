name: Ruby

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
      - name: Install dependencies
        run: bundle install
      - name: Save dependencies
        uses: actions/upload-artifact@v3
        with:
          name: dependencies
          path: ruby_gems

  rubocop:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: dependencies
      - name: Run cops
        run: bundle exec rubocop

  specs:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      with:
      - name: Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: dependencies
      - name: Run specs
        run: bundle exec rspec
